<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Portal Aplikasi</title> 
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover, maximum-scale=1, user-scalable=no">
  <link rel="manifest" href="manifest.json">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="theme-color" content="#244034"> <link rel="apple-touch-icon" href="icon-192.png"> <style>
    /* ===============================
       CANGKANG MATI (RIGID FRAME)
       =============================== */
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100dvh; /* Menggunakan Dynamic Viewport Height */
      background-color: #eee;
      overflow: hidden; /* KUNCI MATI SCROLL DI SINI */
      overscroll-behavior: none; /* Cegah efek karet (bounce) di HP */
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
    }

    .iframe-container {
      width: 100%;
      height: 100dvh;
      display: flex;
    }

    iframe {
      flex: 1; /* Biarkan iframe mengisi sisa ruang mutlak */
      width: 100%;
      height: 100%;
      border: none;
      background-color: transparent;
    }

    /* LOADING OVERLAY */
    .loading {
      position: fixed;
      inset: 0;
      background: #eee;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1rem;
      color: #555;
      z-index: 9999;
    }

    .loading.hidden {
      display: none;
    }
  </style>
</head>

<body>

  <div id="loading" class="loading">Memuat aplikasiâ€¦</div>
  <div class="iframe-container">
    <iframe
      id="appFrame"
      src="https://script.google.com/macros/s/AKfycbycJyAJWmOT-gpahZkYZ7eH74_n8ZNtTkf_ZFnxQuciFL2fcJU6kS8-1y25OE6GAodzmA/exec"
      allowfullscreen
      loading="eager">
    </iframe>
  </div>

  <script>
    const iframe = document.getElementById('appFrame');
    const loading = document.getElementById('loading');

    iframe.addEventListener('load', () => {
      loading.classList.add('hidden');
    });

    // DAFTARKAN SERVICE WORKER UNTUK MENGAKTIFKAN PWA
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('sw.js')
          .then(reg => console.log('Service Worker Terdaftar'))
          .catch(err => console.log('Gagal daftar SW', err));
      });
    }
  </script>

</body>
</html>
