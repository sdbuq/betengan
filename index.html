<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Portal Aplikasi</title>

  <!-- Viewport WAJIB untuk responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">

  <style>
    /* ===============================
       RESET DASAR
       =============================== */
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      min-height: 100%;
      background-color: #eee;
      overflow-x: hidden;
      overflow-y: auto; /* ✅ IZINKAN SCROLL */
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
    }

    /* ===============================
       CONTAINER IFRAME
       =============================== */
    .iframe-container {
      width: 100%;
      min-height: 100vh;   /* BUKAN height */
      display: block;
    }

    iframe {
      display: block;
      width: 100%;
      min-height: 100vh;
      border: none;
      background-color: transparent;
    }

    /* ===============================
       OPSIONAL: LOADING OVERLAY
       =============================== */
    .loading {
      position: fixed;
      inset: 0;
      background: #eee;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1rem;
      color: #555;
      z-index: 9999;
    }

    .loading.hidden {
      display: none;
    }
  </style>
</head>

<body>

  <!-- OPSIONAL: LOADING -->
  <div id="loading" class="loading">
    Memuat aplikasi…
  </div>

  <!-- IFRAME -->
  <div class="iframe-container">
    <iframe
      id="appFrame"
      src="https://script.google.com/macros/s/AKfycbyJ6Gmn0aRUwY1JOLw63DBALBq4p0M_sbhG3UsMyJ0hzxhloXhws_XNak14Ky4HDt_Z5w/exec"
      style="border:0;width:100%;height:100vh;">
      allowfullscreen
      loading="eager">
    </iframe>
  </div>

  <script>
    const iframe = document.getElementById('appFrame');
    const loading = document.getElementById('loading');

    // Hilangkan loading saat iframe siap
    iframe.addEventListener('load', () => {
      loading.classList.add('hidden');
    });

    // OPSIONAL: ganti URL via query ?url=
    const params = new URLSearchParams(window.location.search);
    const customUrl = params.get('url');
    if (customUrl) {
      iframe.src = customUrl;
    }
  </script>

</body>
</html>
